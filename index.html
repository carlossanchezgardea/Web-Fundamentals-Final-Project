<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nelo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="phone-screen">
    <div class="static-header">

        <div class="top-icons">
            <img class="logo" src="https://elasticbeanstalk-us-east-1-276538999374.s3.amazonaws.com/Color%3Dwhite.png">
            <img src="https://elasticbeanstalk-us-east-1-276538999374.s3.amazonaws.com/Group+120.png">

        </div>

        <div class="credit-container">
            <a>Credit available</a>
            <a>$$$$</a>
        </div>

    </div>
    <div class="home-screen-content">
        <div class="search-bar">
            <input type="text" placeholder="Search brands, stores and billers...">
        </div>
        <div class="cash-limit">
            <div class="cash-limit-icon">
                <img src="https://elasticbeanstalk-us-east-1-276538999374.s3.amazonaws.com/Group+1097.png">
            </div>
            <div class="withdraw-amt">
                <a>available in cash</a>
                <a>$5,000.00</a>
            </div>
            <button class="withdraw-button">Withdraw</button>
        </div>

        <div class="top-merchants">
            <div class="top-merchants-header">
                <h3>Top merchants</h3>
                <a onclick="showAllMerchants(this)">See all</a>
            </div>
            <div class="merchant-grid" id="merchant-grid-container">
            </div>
        </div>



    </div>


<!--    bottom menu here -->
    <div class="bottom-nav">
        <div class="bottom-menu">
            <img src="https://elasticbeanstalk-us-east-1-276538999374.s3.amazonaws.com/Home+Button.jpg">
            <img src="https://elasticbeanstalk-us-east-1-276538999374.s3.amazonaws.com/Payments+Button.jpg">
            <img src="https://elasticbeanstalk-us-east-1-276538999374.s3.amazonaws.com/Account+Button.jpg">
        </div>

    </div>
    </div>

</body>
<script src="script.js"></script>
</html>
